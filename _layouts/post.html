---
layout: base
---

<div id="header">
    {% include header.html %}
</div>

<div id="navsidewrap">
    <div id="navsidebar">
        {% include navsidesocial.html %}
    </div>
</div>

<!-- Start Page -->
<div id="page">

    <div id="navheader">
        {% include navtopmain.html %}
    </div>

    <h1 class="emphnext">{{ page.title }}</h1>

    {{ content }}

    <address class="signature">
        <a class="author" href="/">Anh&nbsp;X&nbsp;Tran</a>
        <span class="date">{{ page.date | date_to_long_string }}</span>
        <span class="location">{{ page.location }}</span>
    </address>

</div>
<!-- End Page -->

<!-- Disqus comments -->
{% if page.comments %}
    <input type="hidden" id="disqus_shortname" value="{{ site.disqus_shortname }}">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = document.getElementById('disqus_shortname').value; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    <!-- End Disqus -->
{% endif %}
