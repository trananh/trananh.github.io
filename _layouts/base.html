<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{{ page.title }}</title>
    <meta name="author" content="Anh Tran"/>

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed"/>
    {% endif %}

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css"/>

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css"/>
    <link rel="stylesheet" href="/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css">

    <!-- Include jQuery -->
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

    <!-- Prevent zoom on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

</head>
<body>

    <div id="site">

        <div id="header">
            {% include header.html %}
        </div>

        {{ content }}

        <div id="footer">
            {% include footer.html %}
        </div>
    </div>


<!-- Redirect to secure protocol -->
<script type="text/javascript">
  var host = "trananh.github.io";
  if ((host == window.location.host) && (window.location.protocol != "https:"))
  window.location.protocol = "https";
</script>

<!-- Google Analytics -->
<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48101157-1', 'auto');
  ga('require', 'displayfeatures');
  ga('send', 'pageview');


</script>
<!-- End Google Analytics -->

</body>
</html>
