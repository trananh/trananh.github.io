{% include sharing.html %}
<div class="social">
    <p><span class="fb-like" data-href="{{ page.url | prepend: site.url }}" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></span></p>
    <p><span class="fb-share-button" data-href="{{ page.url | prepend: site.url }}" data-type="button"></span></p>
    <p><span class="g-plusone" data-size="medium" data-annotation="none"></span></p>
    <p><span class="g-plus" data-action="share" data-annotation="none"></span></p>
    <p><span><a href="https://twitter.com/share" class="twitter-share-button" data-via="AnhTranX" data-count="none">Tweet</a></span></p>
    <p style="padding-bottom: 0;"><span><script type="IN/Share" data-url="{{ page.url | prepend: site.url }}"></script></span></p>
</div>

<!-- floating side-nav -->
<script type='text/javascript'>
//<![CDATA[
$(function() {
    // Stick the #nav to the top of the window
    var nav = $('#navsidebar');
    var navHomeY = nav.offset().top;
    var isFixed = false;
    var $w = $(window);
    $w.scroll(function() {
        var scrollTop = $w.scrollTop();
        var shouldBeFixed = scrollTop > navHomeY;
        if (shouldBeFixed && !isFixed) {
            nav.css({
                position: 'fixed',
                top: 0,
                left: nav.offset().left,
                width: nav.width()
            });
            isFixed = true;
        }
        else if (!shouldBeFixed && isFixed)
        {
            nav.css({
                position: 'static'
            });
            isFixed = false;
        }
    });
});
//]]>
</script>
